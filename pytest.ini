[pytest]
# Pytest configuration for ScrapAI CLI

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=core
    --cov=spiders
    --cov=cli
    --cov=handlers
    --cov=utils
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    -p no:warnings

# Markers for test organization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (database, spider execution)
    slow: Slow tests (full crawls, browser automation)
    cloudflare: Tests requiring Cloudflare bypass
    browser: Tests requiring browser automation (Playwright/nodriver)
    network: Tests that make real HTTP requests

# Asyncio configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */site-packages/*
    .venv/*

[coverage:report]
precision = 2
skip_empty = True
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
