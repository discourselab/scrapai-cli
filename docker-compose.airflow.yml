version: '3.8'

# Airflow Concurrency Configuration Guide:
# ==========================================
# Adjust these settings based on your server specs:
#
# PARALLELISM: Total task slots across all DAGs
#   - Formula: (Concurrent scrapers × 2) + 4 overhead
#   - 2 vCPU/4GB RAM → 8 (max 2 concurrent scrapers)
#   - 4 vCPU/8GB RAM → 16 (max 6 concurrent scrapers) ← Current
#   - 8 vCPU/16GB RAM → 32 (max 12 concurrent scrapers)
#
# MAX_ACTIVE_TASKS_PER_DAG: Tasks per spider (default: 2)
#   - Allows crawl to finish while verify starts
#
# MAX_ACTIVE_RUNS_PER_DAG: Prevents same spider from running twice (default: 1)
#
# Note: Each scraper uses ~500MB-1GB RAM and is I/O-bound (network waiting)

x-airflow-common:
  &airflow-common
  build:
    context: ./airflow
    dockerfile: Dockerfile
  image: scrapai-airflow:latest
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-airflow:5432/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    AIRFLOW__WEBSERVER__RBAC: 'true'
    # Concurrency limits based on 4 vCPU, 8GB RAM server (max 6 concurrent scrapers)
    AIRFLOW__CORE__PARALLELISM: 16                    # Max total tasks across all DAGs (6 scrapers + overhead)
    AIRFLOW__CORE__MAX_ACTIVE_TASKS_PER_DAG: 2        # Max tasks per DAG (crawl+verify overlap)
    AIRFLOW__CORE__MAX_ACTIVE_RUNS_PER_DAG: 1         # One run per spider at a time (also set in DAG)
    # ScrapAI Database Connection (for reading spiders)
    DATABASE_URL: ${DATABASE_URL}
    # Paths
    SCRAPAI_CLI_PATH: /opt/scrapai
    # S3-Compatible Storage (Optional - if set, uploads crawl outputs to S3)
    S3_ACCESS_KEY: ${S3_ACCESS_KEY:-}
    S3_SECRET_KEY: ${S3_SECRET_KEY:-}
    S3_ENDPOINT: ${S3_ENDPOINT:-}
    S3_BUCKET: ${S3_BUCKET:-}
  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/logs:/opt/airflow/logs
    - ./airflow/plugins:/opt/airflow/plugins
    - ./airflow/config:/opt/airflow/config
    - .:/opt/scrapai  # Mount scrapai-cli directory
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    &airflow-common-depends-on
    postgres-airflow:
      condition: service_healthy

services:
  postgres-airflow:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-airflow-db-volume:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Different port to avoid conflict with your main DB
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        mkdir -p /sources/logs /sources/dags /sources/plugins
        chown -R "${AIRFLOW_UID:-50000}:0" /sources/{logs,dags,plugins}
        exec /entrypoint airflow version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-admin}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-admin}
    user: "0:0"
    volumes:
      - ./airflow:/sources

volumes:
  postgres-airflow-db-volume:
